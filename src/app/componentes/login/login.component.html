<div class="card">
  <p-card class="ui-card-content user_senha">
    <block-ui>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12">
          <img src="../../../assets/imagens/logo_empresas.jpg"/>
        </div>
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup responsive">
            <span class="icone"><i class="pi pi-user icone" style="line-height: 1.25;"></i></span>
            <input id="codigo" type="text" class="form-control responsive" pKeyFilter="num" placeholder="  Cód.Usuário" name="nome" [(ngModel)]="usuario.codigo">
          </div>
        </div>
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup responsive">
            <span class="icone"><i class="pi pi-home icone" style="line-height: 1.25;"></i></span>
            <select id="inputState" class="form-control responsive" [(ngModel)]="usuario.base">
              <option *ngFor="let base of base" [value]="base.value">
                {{base.label}}
              </option>
            </select>
          </div>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12 salvar">    
          <button pButton type="button" class="ui-button-danger salvar" label="ENTRAR" icon="pi pi-key" iconPos="left" on-click="login()"></button>
        </div>
      </div>
    </block-ui>
  </p-card>
</div>
