<p-card class="ui-card-content">
  <block-ui>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-12">
        <img src="../../../assets/imagens/tela_login.png"/>
      </div>
      <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup responsive">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <input type="text" class="form-control responsive" placeholder="UsuÃ¡rio" name="nome" [(ngModel)]="usuario.codigo">
        </div>
      </div>
      <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup responsive">
          <span class="ui-inputgroup-addon"><i class="pi pi-lock" style="line-height: 1.25;"></i></span>
          <select id="inputState" class="form-control responsive" [(ngModel)]="usuario.base">
            <option *ngFor="let base of base" [value]="base.value">
              {{base.label}}
            </option>
          </select>
        </div>
      </div>
      <div class="ui-g-12 ui-md-12 ui-lg-12 salvar">
        <p-button label="ENTRAR" icon="pi pi-key" iconPos="left" (onClick)="login()"></p-button>     
      </div>
    </div>
  </block-ui>
</p-card>
