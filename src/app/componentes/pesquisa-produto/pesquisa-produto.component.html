<p-panel header="Busca Produto">
  <form>
    <div class="ui-g">
      <div class="ui-g-12 ui-md-12 ui-lg-12">
        <div class="ui-inputgroup camposBusca">
          <input #produto id="responsive" class="style_input" [(ngModel)]="limpar" name="buscar" type="number" pKeyFilter="pnum" (keyup.enter)="buscarProdutoId(produto.value)" (blur)="buscarProdutoId(produto.value)" placeholder="COD.PROD / EAN / DUN" pInputText />
          <span class="ui-inputgroup-addon"><i class="fa fa-search" style="line-height: 1.25;"></i></span>
        </div>
      </div>
    </div>  
  </form>

  <block-ui>
    <p-table class="style_input" [value]="produtos" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 50, 100]">
        <ng-template pTemplate="header">
            <tr>
                <th class="style_input" *ngFor="let coluna of col">{{ coluna.label }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-produtos>
            <tr>
                <td class="style_input">{{ produtos.codprod }}</td>
                <td class="style_input">{{ produtos.descricao }}</td>
            </tr>
        </ng-template>
    </p-table> 
  </block-ui>
</p-panel>
