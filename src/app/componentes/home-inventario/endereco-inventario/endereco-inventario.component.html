<p-panel header="Endereço Inventário" class="title">
  <div class="ui-g principal">
    <div class="ui-g-12 ui-md-12 ui-lg-12">
      <p-fieldset legend="DADOS DO ENDEREÇO" class="subtitle">
        <h1 class="titulo">ONDE ESTOU 2?</h1>
      </p-fieldset>
    </div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
      <input pInputText id="codigo" pKeyFilter="num" placeholder="Cód.Endereço" [(ngModel)]="limpar" (keyup.enter)=buscaEndereco($event.target.value)/>
    </div>
  </div>
</p-panel>
