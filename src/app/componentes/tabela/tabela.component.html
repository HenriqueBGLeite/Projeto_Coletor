<div>
  <p-table [value]="lista" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let coluna of colunas">{{ coluna.label }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      <tr>
        <td *ngFor="let coluna of colunas">{{ coluna.var }}</td>
      </tr>
    </ng-template>
  </p-table>  
</div>
