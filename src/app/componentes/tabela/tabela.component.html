<!-- TABELA FUNCIONAL -->
    <p-table [value]="lista" [paginator]="true" [pageLinks]="3" [rows]="5" [totalRecords]="totalDados" [scrollable]="true" [style]="{'width': larguraTabela + 'px' }" [resizableColumns]="true">
    <ng-template pTemplate="colgroup" let-coluna>
      <colgroup>
        <col *ngFor="let coluna of colunas" [style.width.px]="coluna.px" [style.font-size.em]="coluna.style">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let coluna of colunas">{{ coluna.label }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dados>
      <tr>
        <td *ngFor="let coluna of colunas">{{ dados[coluna.var] }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
