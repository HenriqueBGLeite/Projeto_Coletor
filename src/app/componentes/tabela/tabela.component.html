
<div>  
  <p-table [value]="lista" [paginator]="true" [rows]="5" [scrollable]="true" [style]="{width:'240px'}">
    <ng-template pTemplate="colgroup" let-coluna>
      <colgroup>
        <col *ngFor="let coluna of colunas" style="width:50px">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let coluna of colunas">{{ coluna.label }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dados>
      <tr>
        <td *ngFor="let coluna of colunas">{{ dados[coluna.var] }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
